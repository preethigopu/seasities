        <!-- Contact Us Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have any questions? Feel free to reach out!</p>
    
            <div class="contact-info">
                <p>üìç <strong>Address:</strong>Andhra Pradesh state ,Palnadu district,Vadlamudi,Vignan University</p>
                <p>üìß <strong>Email:</strong> <a href="231fa04938@gmail.com">231fa04938@gmail.com</a></p>
                <p>üìû <strong>Phone:</strong> +91 7780246322</p>
            </div>
    
            <!-- Contact Form -->
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
    
                <button type="submit">Send Message</button>
                <p id="formMessage"></p>
            </form>
        </section>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from refreshing the page

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();
    let formMessage = document.getElementById("formMessage");

    // Simple validation
    if (name === "" || email === "" || message === "") {
        formMessage.style.color = "red";
        formMessage.textContent = "Please fill out all fields!";
    } else {
        formMessage.style.color = "green";
        formMessage.textContent = "Message sent successfully! We'll get back to you soon.";

        // Reset form after 2 seconds
        setTimeout(() => {
            document.getElementById("contactForm").reset();
            formMessage.textContent = "";
        }, 2000);
    }
});

        </script>
